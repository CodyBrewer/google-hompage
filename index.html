<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Google</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <!-- Left Nav -->
        <div class="nav-links-left">
          <!-- About Link-->
          <a href="">About</a>
          <!-- Store Link -->
          <a href="">Store</a>
        </div>
        <!-- Right Nav -->
        <div class="nav-links-right">
          <!-- Gmail Link-->
          <a href="">Gmail</a>
          <!-- Images Link-->
          <a href="">Images</a>
          <!-- Google Services Pop-out link -->
          <a href="">POPOUT IMAGE</a>
          <!-- Logged In User Logo -->
          <a href="">User Logo</a>
        </div>
      </nav>
    </header>
    <!-- Main -->
    <main>
      <!-- Google Logo -->
      <div class="logo-search-container">
        <img src="./img/googlelogo_color_272x92dp.png" alt="GOOGLE LOGO" />
        <!-- Search Box -->
        <input type="search" name="search" id="search" />
      </div>
      <!-- Google Search Button -->
      <div class="buttons">
        <button>Google Search</button>
        <!-- I'm Feeling Lucky Button -->
        <button>I'm Feeling Lucky</button>
      </div>
    </main>
    <!-- Footer -->
    <footer>
      <!-- Left Links -->
      <div class="footer-links-left">
        <!-- Advertising Link -->
        <a href="">Advertising</a>
        <!-- Business Link -->
        <a href="">Business</a>
        <!-- How Search Works Link -->
        <a href="">How Search Works</a>
      </div>
      <!-- Right Links -->
      <div>
        <!-- Privacy Link -->
        <a href="">Privacy</a>
        <!-- Terms Link -->
        <a href="">Terms</a>
        <!-- Settings Link -->
        <a href="">Settings</a>
      </div>
    </footer>
  </body>
</html>
